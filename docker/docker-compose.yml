version: "3.7"

services:
  selvebridge:
    image: openjdk:8
    container_name: selve-bridge

    environment:
      SELVEBRIDGE_MQTT_ENABLED: "true"
      SELVEBRIDGE_MQTT_BROKER: "mqtt.broker.hostname"

    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    
    ports:
      - "8080:8080"
    
    volumes:
      - ./app:/app
    
    working_dir: /app
    command: /app/start.sh

